<div fxLayout='row' fxLayoutWrap fxLayoutAlign="center"
     style="margin: 10px auto;">
  <div fxFlex="50%">
    <mat-card [style.minHeight]="'400px'">
      <mat-card-content>
        <form [formGroup]="orderForm" novalidate>

          <div formArrayName="items"
               *ngFor="let item of formArray.controls; let i = index;">
            <div [formGroupName]="i">
              <mat-form-field>
                <input matInput formControlName="name" placeholder="Item name">
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="description" placeholder="Item description">
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="price" placeholder="Item price">
              </mat-form-field>
            </div>


          </div>
          <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!orderForm.valid">Place Order
          </button>
          <button mat-raised-button color="accent" (click)="addItem()" [disabled]="!orderForm.valid">add Item</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
