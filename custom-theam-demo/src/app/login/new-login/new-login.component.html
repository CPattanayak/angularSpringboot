<form [formGroup]="signupForm" novalidate>
  <div class="form-container">
    <mat-form-field>
      <input matInput formControlName="username" placeholder="UserName">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="address" placeholder="Address"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="phone" placeholder="Phone">
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="gender" placeholder="Gender">
        <mat-option value="M">Mail</mat-option>
        <mat-option value="F">Femail</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!signupForm.valid">Registered</button>
  </div>
</form>
