<div fxLayout='row' fxLayoutWrap fxLayoutAlign="center"
     style="margin: 10px auto;">
  <div fxFlex="50%">
    <mat-card [style.minHeight]="'400px'">
      <mat-card-content>
        <mat-table [dataSource]="nullDataSource">

          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef> User Name</mat-header-cell>
            <mat-cell *matCellDef="let element"></mat-cell>
          </ng-container>

          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address</mat-header-cell>
            <mat-cell *matCellDef="let element"></mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
            <mat-cell *matCellDef="let element"></mat-cell>
          </ng-container>
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef> Phone</mat-header-cell>
            <mat-cell *matCellDef="let element"></mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
            <mat-cell *matCellDef="let element"></mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

          <mat-row [style.display]="none"
                   *matRowDef="let row; columns: [];"></mat-row>

        </mat-table>
        <mat-table [style.maxHeight]="'380px'" style="overflow-y: auto" [dataSource]="paginatedDataSource">

          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef> User Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.username}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.address}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef> Phone</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.phone}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="accent" (click)="onRowUpdate(row)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="onRowDelete(row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row [style.display]="none" *matHeaderRowDef="[]"></mat-header-row>

          <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

        </mat-table>
        <mat-paginator #paginator
                       [pageSize]="pageSize"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true"
                       [length]="totalSize"
                       [pageIndex]="currentPage"
                       (page)="handlePage($event)">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
